<body>

    <nav class="navbar shadow-sm sticky-top bg-light">
        <div class="container">
            <a href="index.html" class="navbar-brand ">
                <img src="encryption.png" width="45px" alt="">
                <span class="fs-3 fw-bold text-uppercase" style="font-family: Orbitron;">cipher</span>

            <a href="faqs.html" class="">FAQs</a>
        </div>

    <div class="container ">
        <div class="row">
            <div class="col-lg-6 m-auto py-3 rounded">
                <h4>Encrypt File</h4>
                <hr />
                <div class="px-3">
                    <div class="my-4">
                        <label for="file" class="form-label fs-6 fw-bold">Enter File</label>
                        <input type="file" name="" multiple id="file" class="form-control">
                        <span class="text-danger" id="file-error"></span>
                    </div>
                    <div class="my-4">
                        <label for="key" class="form-label fs-6 fw-bold">Enter Key</label>
                        <input type="password" name="" id="key" class="form-control" placeholder="Enter your key">
                        <span class="text-danger" id="key-error"></span>
                    </div>
                    <div class="my-4">
                        <label for="key" class="form-label fs-6 fw-bold">Choose method</label> <br>
                        <input type="radio" name="method" id="encrypt"> <label for="encrypt">Encrypt</label> <br>
                        <input type="radio" name="method" id="decrypt"> <label for="decrypt">Decrypt</label> <br>
                    </div>
                    <div class="my-4">
                        <button class="btn btn-primary btn-sm" type="submit" id="generate">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
